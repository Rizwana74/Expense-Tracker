<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xpen Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="login-page">
  <!-- ===== LOGIN ===== -->
  <section id="loginSection" class="page centered">
    <div class="card login-card">
      <h1 class="brand">Xpen Tracker</h1>
      <p class="subtitle">Track smarter. Spend wiser.</p>

      <div class="form">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />

        <button id="loginBtn" class="btn primary w-full">Login</button>
        <button id="signupBtn" class="btn ghost w-full">Sign Up</button>

        <div class="divider"><span>or</span></div>
        <button id="googleBtn" class="btn google w-full">Sign in with Google</button>
      </div>
    </div>
  </section>

  <!-- ===== DASHBOARD ===== -->
  <section id="dashboardSection" class="page hidden">
    <!-- bg overlay to boost readability on light images -->
    <div class="bg-overlay"></div>

    <header class="topbar">
      <h2 class="welcome" id="welcomeText">Welcome!</h2>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </header>

    <main class="grid">
      <!-- Add Expense -->
      <div class="card white">
        <h3>Add Expense</h3>
        <div class="form grid-4">
          <input id="amount" type="number" placeholder="Amount" />
          <select id="category">
            <option value="" selected disabled>Choose category</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Entertainment</option>
            <option>Others</option>
          </select>
          <input id="note" type="text" placeholder="Note (optional)" />
          <button id="addExpenseBtn" class="btn primary w-full">Add Expense</button>
        </div>
      </div>

      <!-- Chart -->
      <div class="card white">
        <h3>Spending by Category</h3>
        <canvas id="expenseChart" height="160"></canvas>
      </div>

      <!-- Table -->
      <div class="card white table-card">
        <h3>Your Expenses</h3>
        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Note</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="expenseTbody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </section>

  <script type="module" src="main.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
