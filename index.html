<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <h2>Expense Tracker</h2>
    <h3>Authentication</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
    <button id="google-login-btn">Sign In with Google</button>
    <p id="auth-error" style="color:red;"></p>
  </div>

  <!-- Main Page -->
  <div id="main-page" class="hidden">
    <h2 id="welcome-message">Welcome</h2>
    <button id="logout-btn">Logout</button>

    <h3>Add Expense</h3>
    <input type="number" id="amount" placeholder="Amount"><br>
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select><br>
    <input type="text" id="note" placeholder="Note (optional)"><br>
    <button id="add-expense-btn">Add Expense</button>
    <p id="data-error" style="color:red;"></p>

    <h3>Your Expenses</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Note</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-table"></tbody>
    </table>

    <h3>Charts</h3>
    <select id="chart-type">
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
    </select>
    <canvas id="expense-chart" width="400" height="200"></canvas>
  </div>

  <!-- Scripts -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
