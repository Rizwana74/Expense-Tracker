<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="page">
    <div class="overlay">
      <h1>Welcome Back ðŸŒ™</h1>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="google-login-btn">Sign In with Google</button>
    </div>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-page" class="page hidden">
    <div class="main-overlay">
      <h2 id="welcome-message">Welcome!</h2>
      <button id="logout-btn">Logout</button>

      <div class="expense-form">
        <input type="number" id="amount" placeholder="Amount">
        <select id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="note" placeholder="Note (optional)">
        <button id="add-expense-btn">Add Expense</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Note</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>

      <canvas id="expense-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
