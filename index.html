<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    input, select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <h2>Expense Tracker - Authentication</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
    <button id="google-login-btn">Sign In with Google</button>
    <p id="auth-error" style="color:red;"></p>
  </div>

  <!-- Main Page -->
  <div id="main-page" class="hidden">
    <h2 id="welcome-message">Welcome!</h2>
    <button id="logout-btn">Logout</button>

    <h3>Add Expense</h3>
    <input type="number" id="amount" placeholder="Amount"><br>
    <select id="category">
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select><br>
    <input type="text" id="note" placeholder="Note (optional)"><br>
    <button id="add-expense-btn">Add Expense</button>
    <p id="data-error" style="color:red;"></p>

    <h3>Your Expenses</h3>
    <table>
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Note</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-table"></tbody>
    </table>

    <h3>Expense Chart</h3>
    <select id="chart-type">
      <option value="bar">Bar</option>
      <option value="line">Line</option>
    </select>
    <canvas id="expense-chart" width="400" height="200"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
